<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title> Шаблон </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	<form id="MyForm"> 
		<label>Ваш текст</label>
		<br>
		<input name="MyString" value=" ">
		<br>
		<label>Номер слова</label>
		<br>
		<input name="WordNumber" value=0>
		<br>
		<button type="submit">Ок</button> 
	</form>
	<script> 
		const formElement = document.getElementById('MyForm'); 
		formElement.addEventListener('submit', (e) => {
			e.preventDefault(); 
			const formData = new FormData(formElement); 
			const MyString = formData.get('MyString'); 
			const WordNumber = formData.get('WordNumber'); 
			document.write(WordN(MyString, WordNumber)); 
        });
		    function WordN(anyString, n){
			let stringArray = anyString.trim().split(" ");
            if (stringArray.length < n) {
                return '';
            } else {
			return stringArray[n-1];
            } 
        }   
        </script>
